<table mat-table [dataSource]="districtDeliveries">
  <ng-container matColumnDef="bairro">
    <th mat-header-cell *matHeaderCellDef>Bairro</th>
    <td mat-cell *matCellDef="let element">{{ element.bairro }}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Quantidade total de entregas</th>
    <td mat-cell *matCellDef="let element">{{ element.total }}</td>
  </ng-container>

  <ng-container matColumnDef="entregues">
    <th mat-header-cell *matHeaderCellDef>Entregues</th>
    <td mat-cell *matCellDef="let element">{{ element.entregues }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
