<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="motorista">
    <th mat-header-cell *matHeaderCellDef>Motorista</th>
    <td mat-cell *matCellDef="let element">{{ element.motorista }}</td>
  </ng-container>

  <ng-container matColumnDef="origem">
    <th mat-header-cell *matHeaderCellDef>Origem</th>
    <td mat-cell *matCellDef="let element">{{ element.origem }}</td>
  </ng-container>

  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef>Destino</th>
    <td mat-cell *matCellDef="let element">{{ element.destino }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10]"
  [pageSize]="10"
  showFirstLastButtons
  aria-label="Select page of deliveries"
>
</mat-paginator>
